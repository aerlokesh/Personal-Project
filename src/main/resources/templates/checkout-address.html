<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Shipping Address</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Amazon Ember', Arial, sans-serif;
            background-color: #f3f3f3;
        }
        
        header {
            background-color: #131921;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff9900;
            text-decoration: none;
        }
        
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            padding: 0 50px;
        }
        
        .progress-step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        
        .progress-step::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ddd;
            z-index: -1;
        }
        
        .progress-step:first-child::before {
            left: 50%;
        }
        
        .progress-step:last-child::before {
            right: 50%;
        }
        
        .progress-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ddd;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 5px;
            color: #666;
        }
        
        .progress-step.active .progress-number {
            background: #ff9900;
            color: white;
        }
        
        .progress-step.completed .progress-number {
            background: #067d62;
            color: white;
        }
        
        h1 {
            color: #131921;
            margin-bottom: 30px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #0F1111;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #888C8C;
            border-radius: 4px;
            font-size: 14px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #007185;
            box-shadow: 0 0 0 3px rgba(0,113,133,0.1);
        }
        
        .required {
            color: #C40000;
        }
        
        .order-summary {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .order-summary h3 {
            margin-bottom: 15px;
            color: #0F1111;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .summary-total {
            font-size: 18px;
            font-weight: bold;
            color: #B12704;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            margin-top: 15px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #ff9900;
            color: #131921;
            flex: 1;
        }
        
        .btn-primary:hover {
            background-color: #f39c12;
        }
        
        .btn-secondary {
            background-color: #fff;
            color: #0F1111;
            border: 1px solid #D5D9D9;
        }
        
        .btn-secondary:hover {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">amazone</a>
        <div style="color: white;">Checkout</div>
    </header>
    
    <div class="container">
        <div class="progress-bar">
            <div class="progress-step active">
                <div class="progress-number">1</div>
                <div>Address</div>
            </div>
            <div class="progress-step">
                <div class="progress-number">2</div>
                <div>Payment</div>
            </div>
            <div class="progress-step">
                <div class="progress-number">3</div>
                <div>Review</div>
            </div>
        </div>
        
        <h1>Shipping Address</h1>
        
        <div class="order-summary">
            <h3>Order Summary</h3>
            <div th:each="item : ${cartItems}" class="summary-item">
                <span th:text="${item.productName} + ' x' + ${item.quantity}">Product x 1</span>
                <span>$<span th:text="${item.subtotal}">0.00</span></span>
            </div>
            <div class="summary-total">
                <div style="display: flex; justify-content: space-between;">
                    <span>Total:</span>
                    <span>$<span th:text="${total}">0.00</span></span>
                </div>
            </div>
        </div>
        
        <form action="/checkout/address" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-row">
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" required 
                           th:value="${session.fullName}" placeholder="John Doe">
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required 
                           th:value="${session.phoneNumber}" placeholder="555-123-4567">
                </div>
            </div>
            
            <div class="form-group">
                <label for="addressLine1">Address Line 1 <span class="required">*</span></label>
                <input type="text" id="addressLine1" name="addressLine1" required 
                       th:value="${session.addressLine1}" placeholder="Street address, P.O. box, company name">
            </div>
            
            <div class="form-group">
                <label for="addressLine2">Address Line 2</label>
                <input type="text" id="addressLine2" name="addressLine2" 
                       th:value="${session.addressLine2}" placeholder="Apartment, suite, unit, building, floor, etc.">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="city">City <span class="required">*</span></label>
                    <input type="text" id="city" name="city" required 
                           th:value="${session.city}" placeholder="Seattle">
                </div>
                
                <div class="form-group">
                    <label for="state">State <span class="required">*</span></label>
                    <input type="text" id="state" name="state" required 
                           th:value="${session.state}" placeholder="WA">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="zipCode">ZIP Code <span class="required">*</span></label>
                    <input type="text" id="zipCode" name="zipCode" required 
                           th:value="${session.zipCode}" placeholder="98101" pattern="[0-9]{5}">
                </div>
                
                <div class="form-group">
                    <label for="country">Country <span class="required">*</span></label>
                    <select id="country" name="country">
                        <option value="United States" selected>United States</option>
                        <option value="Canada">Canada</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="India">India</option>
                    </select>
                </div>
            </div>
            
            <div class="button-group">
                <a href="/cart" class="btn btn-secondary">Back to Cart</a>
                <button type="submit" class="btn btn-primary">Continue to Payment</button>
            </div>
        </form>
    </div>
</body>
</html>
