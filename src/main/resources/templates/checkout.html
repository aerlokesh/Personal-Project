<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; }
        .btn { padding: 10px 20px; background: #ff9900; color: #131921; border: none; cursor: pointer; margin: 5px; }
        .summary { background: #f3f3f3; padding: 20px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Checkout</h1>
    
    <div class="summary">
        <h2>Order Summary</h2>
        <div th:each="item : ${cartItems}">
            <span th:text="${item.productName}">Product</span> x <span th:text="${item.quantity}">1</span> = 
            $<span th:text="${item.subtotal}">0.00</span>
        </div>
        <hr>
        <strong>Total: $<span th:text="${total}">0.00</span></strong>
    </div>
    
    <form action="/checkout/place-order" method="post" id="checkoutForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" 
                   id="name" 
                   name="name" 
                   required 
                   placeholder="Enter your name"
                   value="John Doe">
        </div>
        
        <div class="form-group">
            <label for="address">Shipping Address:</label>
            <input type="text" 
                   id="address" 
                   name="address" 
                   required 
                   placeholder="Enter shipping address"
                   value="123 Main St, Seattle, WA 98101">
        </div>
        
        <button type="submit" class="btn">Place Order</button>
        <a href="/cart" class="btn" style="text-decoration: none;">Back to Cart</a>
    </form>
</body>
</html>
