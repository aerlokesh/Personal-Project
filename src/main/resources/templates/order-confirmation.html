<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 20px; border-radius: 5px; margin: 20px 0; }
        .btn { padding: 10px 20px; background: #ff9900; color: #131921; border: none; cursor: pointer; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
    <h1>Order Confirmed!</h1>
    
    <div class="success">
        <h2>Thank you for your order!</h2>
        <p>Order ID: <span th:text="${order.id}">123</span></p>
        <p>Total: $<span th:text="${order.totalAmount}">0.00</span></p>
        <p>Shipping Address: <span th:text="${order.shippingAddress}">Address</span></p>
    </div>
    
    <a href="/" class="btn">Continue Shopping</a>
</body>
</html>
