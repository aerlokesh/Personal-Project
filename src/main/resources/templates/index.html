<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Amazon Ember', Arial, sans-serif;
            background-color: #f3f3f3;
        }
        
        header {
            background-color: #131921;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff9900;
        }
        
        .search-bar {
            flex: 1;
            margin: 0 20px;
            display: flex;
        }
        
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px 0 0 4px;
        }
        
        .search-bar button {
            padding: 10px 20px;
            background-color: #febd69;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        
        .user-info {
            color: white;
            font-size: 14px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #131921;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        
        .product-category {
            font-size: 12px;
            color: #007185;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .product-name {
            font-size: 16px;
            font-weight: 500;
            color: #131921;
            margin-bottom: 8px;
            min-height: 40px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-description {
            font-size: 13px;
            color: #565959;
            margin-bottom: 10px;
            min-height: 40px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #B12704;
            margin-bottom: 5px;
        }
        
        .product-asin {
            font-size: 11px;
            color: #888;
            margin-bottom: 10px;
        }
        
        .product-stock {
            font-size: 12px;
            color: #007600;
            margin-bottom: 10px;
        }
        
        .buy-button {
            width: 100%;
            padding: 10px;
            background-color: #ff9900;
            color: #131921;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .buy-button:hover {
            background-color: #f39c12;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #565959;
        }
        
        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">amazone</div>
        <div class="search-bar">
            <input type="text" placeholder="Search products..." id="searchInput">
            <button onclick="searchProducts()">Search</button>
        </div>
        <a href="/cart" style="color: white; text-decoration: none;">
            <div class="user-info">
                ðŸ›’ Cart
            </div>
        </a>
    </header>
    
    <div class="container">
        <h1>Featured Products</h1>
        
        <div class="products-grid" th:if="${products != null and !products.isEmpty()}">
            <div class="product-card" th:each="product : ${products}">
                <img th:src="${product.imageUrl}" 
                     th:alt="${product.name}" 
                     class="product-image"
                     onerror="this.src='https://via.placeholder.com/200x200?text=No+Image'">
                <div class="product-category" th:text="${product.category}">Category</div>
                <div class="product-name" th:text="${product.name}">Product Name</div>
                <div class="product-description" th:text="${product.description}">Product description</div>
                <div class="product-price">$<span th:text="${product.price}">0.00</span></div>
                <div class="product-asin">ASIN: <span th:text="${product.asin}">ASIN</span></div>
                <div class="product-stock" th:text="${product.stock > 0 ? 'In Stock (' + product.stock + ' available)' : 'Out of Stock'}">
                    In Stock
                </div>
                <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="quantity" value="1">
                    <button class="buy-button" type="submit">Add to Cart</button>
                </form>
            </div>
        </div>
        
        <div class="empty-state" th:if="${products == null or products.isEmpty()}">
            <h2>No products available</h2>
            <p>Check back later for amazing deals!</p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Amazon-like E-commerce Store. This is a demo project.</p>
        <p>Created with Spring Boot, PostgreSQL, and Thymeleaf</p>
    </footer>
    
    <script>
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm) {
                // Redirect to home page with search parameter
                window.location.href = '/?search=' + encodeURIComponent(searchTerm);
            } else {
                // If empty search, reload to show all products
                window.location.href = '/';
            }
        }
        
        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });
        
        // Pre-fill search box if there's a search parameter
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const searchTerm = urlParams.get('search');
            if (searchTerm) {
                document.getElementById('searchInput').value = searchTerm;
            }
        });
    </script>
</body>
</html>
