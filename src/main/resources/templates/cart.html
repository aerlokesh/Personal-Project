<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        .btn { padding: 10px 20px; background: #ff9900; color: #131921; border: none; cursor: pointer; }
        .btn:hover { background: #f39c12; }
        .total { font-size: 24px; font-weight: bold; text-align: right; margin: 20px 0; }
        .empty { text-align: center; padding: 60px 20px; color: #565959; }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    
    <div th:if="${cartItems != null and !cartItems.isEmpty()}">
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Action</th>
            </tr>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.productName}">Product</td>
                <td>$<span th:text="${item.price}">0.00</span></td>
                <td th:text="${item.quantity}">1</td>
                <td>$<span th:text="${item.subtotal}">0.00</span></td>
                <td>
                    <form th:action="@{/cart/remove/{id}(id=${item.productId})}" method="post" style="display:inline;">
                        <button type="submit" class="btn">Remove</button>
                    </form>
                </td>
            </tr>
        </table>
        
        <div class="total">Total: $<span th:text="${total}">0.00</span></div>
        
        <a href="/checkout"><button class="btn">Proceed to Checkout</button></a>
        <a href="/"><button class="btn">Continue Shopping</button></a>
    </div>
    
    <div class="empty" th:if="${cartItems == null or cartItems.isEmpty()}">
        <h2>Your cart is empty</h2>
        <a href="/"><button class="btn">Start Shopping</button></a>
    </div>
</body>
</html>
